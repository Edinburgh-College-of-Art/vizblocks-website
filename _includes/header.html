<header id="header" class="desktop">
  <div>
    <div class="inner-header">
      <div class="logotype">
        <a href="{{ "/" | prepend: site.baseurl }}" aria-hidden="true" title="Site home">VizBlocks</a>
      </div>
      <div class="navigation">
        <button onclick="toggleBurger()" type="button" aria-label="toggle burger menu">
          <i class="fa fa-bars"></i>
        </button>
        <nav id="menu" class="collapse">
          {% for item in site.data.navigation %}
            <a href="{{ item.link | prepend: site.baseurl }}" class="{{ item.class }}">{{ item.name }}</a>
          {% endfor %}
        </nav>
      </div>
    </div>
  </div>
  <script>

  const toggleBurger = () => {
    const menu = document.getElementById('menu');
    if (menu.className === "collapse") {
      menu.className = "extend";
    } else {
      menu.className = "collapse";
    }
  }

  const touchDevice = ('ontouchstart' in document.documentElement);
  if (touchDevice) {
    const header = document.getElementById("header");
    header.className = "mobile";
  }

  </script>
</header>
