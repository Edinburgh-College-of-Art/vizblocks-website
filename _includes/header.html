<header>
  <div class="">
    <div class="inner-header">
      <div class="logotype">
        <a href="{{ "/" | prepend: site.baseurl }}">VizBlocks</a>
      </div>
      <div class="navigation">
        <nav>
          {% for item in site.data.navigation %}
            <a href="{{ item.link | prepend: site.baseurl }}" class="{{ item.class }}">{{ item.name }}</a>
          {% endfor %}
        </nav>
      </div>
    </div>
  </div>
</header>
