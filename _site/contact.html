<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VizBlocks</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href=/assets/css/styles.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <header id="header" class="desktop">
  <div>
    <div class="inner-header">
      <div class="logotype">
        <a href="/" aria-hidden="true" title="Site home">VizBlocks</a>
      </div>
      <div class="navigation">
        <button onclick="toggleBurger()" type="button" aria-label="toggle burger menu">
          <i class="fa fa-bars"></i>
        </button>
        <nav id="menu" class="collapse">
          
            <a href="/" class="home">Home</a>
          
            <a href="/about" class="about">About</a>
          
            <a href="/tutorials/0_getting_started.html" class="start">Get Started</a>
          
            <a href="/tutorials" class="tutorials">Tutorials</a>
          
            <a href="/docs/html" class="docs">Technical Info</a>
          
            <a href="/contact" class="content">Contact</a>
          
        </nav>
      </div>
    </div>
  </div>
  <script>

  const toggleBurger = () => {
    const menu = document.getElementById('menu');
    if (menu.className === "collapse") {
      menu.className = "extend";
    } else {
      menu.className = "collapse";
    }
  }

  const touchDevice = ('ontouchstart' in document.documentElement);
  if (touchDevice) {
    const header = document.getElementById("header");
    header.className = "mobile";
  }

  </script>
</header>

        <!doctype html>
<html>
  <head>

  </head>

          <h1 class="main-text">Contact Us</h1>
          
            <a href="https://www.designinformatics.org/" title="Design Informatics Website (opens in a new tab)">designinformatics.org</a>
          
            <a href="mailto:designinformatics@ed.ac.uk?subject=VizBlocks Enquiry" title="Design Informatics Email (opens a new email window)">designinformatics@ed.ac.uk</a>
          
          </div>
        </div>
      </div>
  </body>
</html>

      </div>
  </body>
</html>
